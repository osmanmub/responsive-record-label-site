  <header class="site-header">
    <div class="container">
      <a class="logo" href="index.html"><img src="img/logo.png" alt="Record Label Logo"></a>
      <nav class="main-nav">
        <ul>
          <li><a href="index.html">Home</a></li>

    <div class="container">
      <h1 class="page-title">Official Merchandise</h1>
      <div class="merch-grid">

          <img src="img/scoota-t.png" alt="Tee">
          <p>Logo Tee - $25</p>
          <button>Add to Cart</button>
        </div>
        <div class="merch-item">
          <img src="img/mark-t.png" alt="Hoodie">
          <p>Album Hoodie - $45</p>
          <button>Add to Cart</button>
        </div>
        <div class="merch-item">
          <img src="img/shrug-t.png" alt="Cap">
          <p>Signature Cap - $20</p>
          <button>Add to Cart</button>
        </div>
      </div>
    </div>

    <p>&copy; <span id="year"></span> Record Label. All Rights Reserved.</p>
